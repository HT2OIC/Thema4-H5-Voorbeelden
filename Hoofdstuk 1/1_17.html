<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Combinaties en groepen </title>
    <link rel="stylesheet" href="css/1_17.css">
</head>
<body>
    <h1>CSS Combinaties en Groeperingen</h1>

    <h2>Tag-class selector</h2>
    <p class="message">Dit is een paragraaf met class <code>message</code>.</p>
    <p>Deze paragraaf heeft geen class en wordt dus niet gestyled.</p>

    <h2>Tag-id selector</h2>
    <nav id="mainmenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Over ons</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2>Id-class selector</h2>
    <nav id="mainmenu" class="open">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Instellingen</a></li>
        </ul>
    </nav>
</body>
</html>
